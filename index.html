<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Católica Streetwear</title>
</head>
<body>
  <input type="checkbox" id="menu-toggle">
  <aside class="sidebar">
    <label for="menu-toggle" class="close-btn">&times;</label>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Produtos</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </aside>

  <header>
    <label for="menu-toggle" class="botao-menu">
      <i class="fa-solid fa-bars"></i> MENU
    </label>
    <img class="logo" src="img/logo.png" alt="COMP Logo">
    <nav>
      <a class="botao-login" href="#"><i class="fa-regular fa-user"></i> Login</a>
      <a class="botao-carrinho" href="#"><i class="fa-solid fa-cart-shopping"></i> Carrinho</a>
    </nav>
  </header>

  <div class="carousel-container">
    <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
    <div class="carousel" id="carousel">
      <img src="img/banner1.png" alt="Promo 1">
      <img src="img/banner2.png" alt="Promo 2">
      <img src="img/banner3.png" alt="Promo 3">
    </div>
    <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <section class="produtos">
    <h2>PRODUTOS</h2>
    <div class="produtos-container">
      <div class="produto">
        <img src="img/oversized.png" alt="Camiseta Oversized">
        <p>CAMISETA OVERSIZED</p>
        <a href="camisa_oversized.html">COMPRE AGORA</a>
      </div>
      <div class="produto">
        <img src="img/streetwear.png" alt="Camiseta Streetwear">
        <p>CAMISETA STREETWEAR</p>
        <a href="camisa_streetwear.html">COMPRE AGORA</a>
      </div>
      <div class="produto">
        <img src="img/moletom.png" alt="Moletom">
        <p>MOLETOM</p>
        <a href="moletom.html">COMPRE AGORA</a>
      </div>
      <div class="produto">
        <img src="img/bermuda.png" alt="Bermuda">
        <p>BERMUDAS</p>
        <a href="bermuda.html">COMPRE AGORA</a>
      </div>
    </div>
  </section>

  <script>
    let currentIndex = 0;
    const carousel = document.getElementById('carousel');
    const slideWidth = 600; 
    const slideGap = 20;
    const totalSlides = carousel.children.length;
  
    function moveSlide(step) {
      currentIndex = (currentIndex + step + totalSlides) % totalSlides;
      const offset = (slideWidth + slideGap) * currentIndex;
      carousel.style.transform = `translateX(-${offset}px)`;
    }
  </script>
</body>
</html>
